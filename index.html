<!DOCTYPE html>

<head>

  <title>Happy Birthday!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      background: url('background.jpeg') no-repeat center top fixed;
      background-size: cover;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;

    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      width: 60%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Train of images */
    .train {
      position: absolute;
      bottom: 50px;
      display: flex;
      animation: moveTrain 60s linear infinite;
    }

    .train img {
      width: 220px;
      height: 160px;
      margin: 0 15px;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    @keyframes moveTrain {
      from { transform: translateX(100%); }
      to { transform: translateX(-250%); }
    }

    /* Play button styling */
    #playButton {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>

  <!-- Play button (appears if autoplay fails) -->

  <!-- JavaScript to force autoplay -->
  <script>
    const music = document.getElementById('bg-music');
    const playButton = document.getElementById('playButton');

    // Try autoplay on load
    window.addEventListener('load', () => {
      music.play().then(() => {
        playButton.style.display = 'none'; // hide button if autoplay works
      }).catch(() => {
        playButton.style.display = 'inline-block'; // show button if blocked
      });
    });

    // Fallback: user clicks button
    playButton.addEventListener('click', () => {
      music.play();
      playButton.style.display = 'none';
    });
  </script>
